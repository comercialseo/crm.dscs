; Settings file to test local installation configuration

[General]
cacheConfig = true

[js]
timestamp = true
paths[] = WEBROOT/js/*
cachePath = WEBROOT/cache_js
filters[] = Sprockets
filters[] = YuiJs

[filter_YuiJs]
path = /path/to/yuicompressor

[filter_Uglifyjs]
path = /path/to/uglify-js

[libs.js]
paths[] = WEBROOT/js/libs/*
files[] = jquery.js
files[] = mootools.js
files[] = class.js
filters[] = Uglifyjs
